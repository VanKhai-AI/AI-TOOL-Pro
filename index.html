<style>
  :root {
    --background-light: #f8fafc; /* slate-50 */
    --background-dark: #0f172a; /* slate-900 */
    --card-background-light: #ffffff;
    --card-background-dark: #1e293b; /* slate-800 */
    --border-light: #e2e8f0; /* slate-200 */
    --border-dark: #334155; /* slate-700 */
    --text-primary-light: #0f172a; /* slate-900 */
    --text-primary-dark: #f8fafc; /* slate-50 */
    --text-secondary-light: #64748b; /* slate-500 */
    --text-secondary-dark: #94a3b8; /* slate-400 */
    --brand-primary: #4f46e5; /* indigo-600 */
    --brand-secondary: #3b82f6; /* blue-500 */
  }

  body {
    font-family: 'Inter', sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  @keyframes fade-in-down {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  .animate-fade-in-down {
    animation: fade-in-down 0.3s ease-out forwards;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
    height: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #4b5563; /* gray-600 */
    border-radius: 10px;
  }
  .dark ::-webkit-scrollbar-thumb {
    background: #4a5568; /* gray-700 */
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #374151; /* gray-700 */
  }
  .dark ::-webkit-scrollbar-thumb:hover {
     background: #6b7280; /* gray-500 */
  }

</style>
<script>
  // On page load or when changing themes, best to add inline in `head` to avoid FOUC
  if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
